<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Elaborado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho fixo com navegação -->
    <header>
        <div class="container">
            <h1>Meu Site Elaborado</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção de banner com carrossel de imagens -->
    <section id="banner">
        <div class="container">
            <div class="carousel">
                <div class="carousel-item active">
                    <img src="image1.jpg" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Imagem 3">
                </div>
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- Conteúdo principal com seções de serviços e contato -->
    <main class="container">
        <section id="services">
            <h2>Serviços</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Serviço 1</h3>
                    <p>Descrição do serviço 1.</p>
                </div>
                <div class="card">
                    <h3>Serviço 2</h3>
                    <p>Descrição do serviço 2.</p>
                </div>
                <div class="card">
                    <h3>Serviço 3</h3>
                    <p>Descrição do serviço 3.</p>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>Sobre</h2>
            <p>Informações sobre a empresa.</p>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé do site -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Site Elaborado. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
